<!DOCTYPE html>
<html lang="lv">
    <head>
        <meta charset="UTF-8">
        <title>Mani darbi</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="bg-light">

        <div class="container mt-5">
            <div class="card mx-auto" style="max-width: 400px;">
                <div class="card-body">

                    <h3 class="text-center mb-3">Mani darbi</h3>

                    <!-- Input + poga -->
                    <div class="input-group mb-3">
                        <select name="prio" id="prio" class="form-select" style="max-width:100px">
                          <option value="zema">Zema</option>
                          <option value="videja">Videja</option>
                          <option value="augsta">Augsta</option>
                        </select>
                        <input type="text" id="task-input" class="form-control" placeholder="Ieraksti darbu...">
                        <button class="btn btn-primary" onclick="addTask()">Pievienot</button>
                    </div>

                    <!-- Saraksts -->
                    <ul id="task-list" class="list-group"></ul>

                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script>
            const taskInput = document.getElementById("task-input");
            const taskList = document.getElementById("task-list");

            taskList.addEventListener("click", function (e) {
    
                if (e.target.tagName === "SPAN" && !e.target.classList.contains("btn")) {
                    e.target.classList.toggle("text-decoration-line-through");
                    saveTasks();
                }
            
                if (e.target.tagName === "BUTTON") {
                    e.target.parentElement.remove();
                    saveTasks();
                }
            });


            function addTask() {
                const text = taskInput.value.trim();
                if (text === "") return;

                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";

                var select = document.getElementById("prio");
                var letsSelect = select.options[select.selectedIndex].text;
                const priority = document.createElement("span");
                priority.textContent = letsSelect;
                

                
                if (letsSelect === "Zema") {
                    priority.className = "btn btn-secondary";
                } else if (letsSelect === "Videja") {
                    priority.className = "btn btn-warning";
                } else if (letsSelect === "Augsta") {
                    priority.className = "btn btn-danger";
                }
                
                const span = document.createElement("span");
                span.textContent = text;


                

                const button = document.createElement("button");
                button.textContent = "DzÄ“st";
                button.className = "btn btn-danger btn-sm";
                
                
                li.appendChild(priority);
                li.appendChild(span);
                li.appendChild(button);

                taskList.appendChild(li);
                saveTasks();
                taskInput.value = "";
            }
            

            function deleteTask(button) {
                button.parentElement.remove();
                saveTasks();
            }

            function saveTasks() {
                localStorage.setItem("tasks", taskList.innerHTML);
            }

            function loadTasks() {
                taskList.innerHTML = localStorage.getItem("tasks") || "";
            }

            loadTasks();
        </script>

    </body>
</html>
