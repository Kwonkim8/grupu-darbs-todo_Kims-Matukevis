<!DOCTYPE html>
<html lang="lv">
    <head>
        <meta charset="UTF-8">
        <title>Mani darbi</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="bg-light">

        <div class="container mt-5">
            <div class="card mx-auto" style="max-width: 400px;">
                <div class="card-body">

                    <h3 class="text-center mb-3">Mani darbi</h3>

                    <!-- Input + poga -->
                    <div class="input-group mb-3">
                        <input type="text" id="task-input" class="form-control" placeholder="Ieraksti darbu...">
                        <button class="btn btn-primary" onclick="addTask()">Pievienot</button>
                    </div>

                    <!-- Saraksts -->
                    <ul id="task-list" class="list-group"></ul>

                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script>
            const taskInput = document.getElementById("task-input");
            const taskList = document.getElementById("task-list");


            function addTask() {
                const text = taskInput.value.trim();
                if (text === "") return;

                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";

                li.innerHTML = `
                    <button class="btn" id="cross">${text}</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteTask(this)">DzÄ“st</button>
                `;

                const changeit = document.getElementById(cross);

                changeit.onclick = function() {
                    changeit.classList.toggle("text-decoration-line-through");
                }

                taskList.appendChild(li);
                saveTasks();
                taskInput.value = "";
            }
            

            function deleteTask(button) {
                button.parentElement.remove();
                saveTasks();
            }

            function saveTasks() {
                localStorage.setItem("tasks", taskList.innerHTML);
            }

            function loadTasks() {
                taskList.innerHTML = localStorage.getItem("tasks") || "";
            }

            loadTasks();
        </script>

    </body>
</html>
